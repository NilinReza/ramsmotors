<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        #map { height: 400px; width: 100%; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Google Maps Debug Test</h1>
    
    <div class="debug-section">
        <h2>Environment Variables Check</h2>
        <div id="env-check"></div>
    </div>
    
    <div class="debug-section">
        <h2>Google Maps API Test</h2>
        <div id="api-test"></div>
        <div id="map"></div>
    </div>

    <script>
        // Check environment variables
        const apiKey = 'AIzaSyBx2Yi32rUDYDe4kGIJ4PahBtTlKqKJ1-o';
        const envCheck = document.getElementById('env-check');
        
        if (apiKey && apiKey !== 'undefined') {
            envCheck.innerHTML = `<span class="success">‚úÖ API Key found: ${apiKey.substring(0, 20)}...</span>`;
        } else {
            envCheck.innerHTML = '<span class="error">‚ùå API Key not found</span>';
        }

        // Initialize Google Maps
        function initMap() {
            const apiTest = document.getElementById('api-test');
            
            try {
                const center = { lat: 43.751454684487484, lng: -79.26328702204334 };
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 15,
                    mapTypeId: 'roadmap'
                });

                // Add marker
                new google.maps.AdvancedMarkerElement({
                    position: center,
                    map: map,
                    title: 'Rams Motors - 2655 Lawrence Ave E unit m12, Scarborough, ON M1P 2S3'
                });

                apiTest.innerHTML = '<span class="success">‚úÖ Google Maps loaded successfully!</span>';
                console.log('‚úÖ Google Maps test successful');
                
            } catch (error) {
                apiTest.innerHTML = `<span class="error">‚ùå Google Maps error: ${error.message}</span>`;
                console.error('‚ùå Google Maps test failed:', error);
            }
        }

        // Handle API load errors
        function handleApiError() {
            document.getElementById('api-test').innerHTML = '<span class="error">‚ùå Failed to load Google Maps API</span>';
            console.error('‚ùå Google Maps API failed to load');
        }

        // Log all attempts
        console.log('üîç Starting Google Maps debug test...');
        console.log('API Key:', apiKey ? apiKey.substring(0, 20) + '...' : 'NOT FOUND');
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx2Yi32rUDYDe4kGIJ4PahBtTlKqKJ1-o&libraries=places&callback=initMap&v=weekly"
        onerror="handleApiError()">
    </script>
</body>
</html>

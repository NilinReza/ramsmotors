<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Google Maps API Key Test</h1>
    
    <div id="test-results">
        <div class="test-result info">
            <strong>Testing API Key:</strong> AIzaSyBx2Yi32rUDYDe4kGIJ4PahBtTlKqKJ1-o
        </div>
    </div>

    <div id="map"></div>

    <div id="console-output">
        <h3>Console Output:</h3>
        <pre id="console-log"></pre>
    </div>

    <script>
        const consoleDiv = document.getElementById('console-log');
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            console.log(message);
            consoleDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            testResults.appendChild(resultDiv);
        }

        function initMap() {
            log('üó∫Ô∏è Initializing Google Maps...', 'info');
            
            try {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: { lat: 43.751454684487484, lng: -79.26328702204334 }, // Rams Motors location
                });

                // Add marker
                const marker = new google.maps.AdvancedMarkerElement({
                    position: { lat: 43.751454684487484, lng: -79.26328702204334 },
                    map: map,
                    title: "Rams Motors - 2655 Lawrence Ave E unit m12, Scarborough, ON M1P 2S3",
                    animation: google.maps.Animation.DROP,
                });

                log('‚úÖ Google Maps loaded successfully!', 'success');
                log('‚úÖ Marker added at Rams Motors location', 'success');
                
            } catch (error) {
                log('‚ùå Error initializing map: ' + error.message, 'error');
            }
        }

        function onGoogleMapsError() {
            log('‚ùå Google Maps API failed to load', 'error');
            log('üí° This could be due to API key restrictions, billing issues, or network problems', 'error');
        }

        // Test API key validity
        window.onload = function() {
            log('üîç Starting Google Maps API test...', 'info');
            log('üìç Target location: Rams Motors, Scarborough', 'info');
        };
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx2Yi32rUDYDe4kGIJ4PahBtTlKqKJ1-o&callback=initMap&libraries=places"
        onerror="onGoogleMapsError()">
    </script>
</body>
</html>
